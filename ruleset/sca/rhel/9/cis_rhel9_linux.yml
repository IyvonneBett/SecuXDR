      - cis_csc: ["3.3", "14.6"]
      - pci_dss: ["2.2.4"]
      - nist_800_53: ["AC.3", "SI.6 a"]
      - tsc: ["CC5.2"]
    references:
      - "https://access.redhat.com/documentation/en-us/red_hat_enterprise_linux/7/html/selinux_users_and_administrators_guide/sect-security-enhanced_linux-introduction-selinux_modes"
      - "CCI-002165: The information system enforces organization-defined discretionary access control policies over defined subjects and objects."
      - "NIST SP 800-53 Revision 4 :: AC-3 (4)"
      - "CCI-002696: The information system verifies correct operation of organization-defined security functions."
      - "NIST SP 800-53 Revision 4 :: SI-6 a"
    condition: all
