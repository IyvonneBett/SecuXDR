      - cis_csc: ["4.4", "9.4"]
      - pci_dss: ["1.1"]
      - tsc: ["CC8.1"]
    condition: any
    rules:
      - "c:rpm -q nftables -> r:^package nftables is not installed"
      - "c:systemctl is-enabled nftables -> r:enabled"

