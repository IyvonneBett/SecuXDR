    condition: any
    rules:
      - 'f:/etc/sudoers -> r:^Defaults logfile="'
      - 'd:/etc/sudoers.d -> r:\. -> r:^Defaults\s+logfile="'

  # 5.3.4 Ensure users must provide password for escalation (Automated)
  - id: 28184
